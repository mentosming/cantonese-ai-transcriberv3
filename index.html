    <title>Cantonese AI Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans HK', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+HK:wght@400;500;700&display=swap');
      body {
        font-family: 'Inter', 'Noto Sans HK', sans-serif;
      }
      /* Custom Scrollbar for the transcription area */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Dark mode scrollbar styles */
      .dark .scrollbar-thin::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
    </style>
